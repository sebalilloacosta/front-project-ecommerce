  <!-- CATEGORIES -->
  <div class="categoriesTitle">
    <h2>CATEGORIAS</h2>
  </div>
  
  <div class="categories">
    <div *ngFor = "let category of this.service.categories">
      <div class="card">
        <a (click)="getCategoryId(category.category_id)">
          <div class="bg-overlay"></div>
          <span>{{ category.name.toUpperCase() }}</span>
          <img class="card-img-top" src="{{ category.url_image }}">
          <div class="card-overlay"><span>{{ category.name.toUpperCase() }}</span></div>
        </a>
      </div>
    </div>
  
  </div>
