<mat-toolbar>
    <!-- MENU RESPONSIVE -->
    <div fxFlex=25  fxLayout fxLayoutAlign="center left" fxHide.gt-xs>
        <button mat-button (click)="onToggleSideNav()">
            <mat-icon inline=true>menu</mat-icon>
        </button>
    </div>
    
    <div fxFlex=50 fxLayout fxLayoutAlign="center center" class="logoRes" fxHide.gt-xs>
        <h2><a class="toHome" (click)="toHome()">TIENDA</a></h2>
    </div>
    
    <div fxFlex=25 fxLayout fxLayoutAlign="right center" class="nav-icons-res" fxHide.gt-xs>
        <div *ngIf="token == 'null'">
            <button id="resIconUser" mat-button [matMenuTriggerFor]="resUser"><mat-icon inline=true>person</mat-icon></button>
            <mat-menu #resUser="matMenu" xPosition="before">
                <button (click)="toRegister()" mat-menu-item>Registrarse</button>
                <button (click)="toLogin()" mat-menu-item>Iniciar Sesion</button>
            </mat-menu>
        </div>
        <div *ngIf="token != 'null'">
            <button id="resLoggedUser" mat-button [matMenuTriggerFor]="resUserMenu"><mat-icon inline=true>person</mat-icon></button>
            <mat-menu #resUserMenu="matMenu" xPosition="before">
                <button (click)="toProfile()" mat-menu-item>Editar Perfil</button>
                <button (click)="toOrders()" mat-menu-item>Mis Pedidos</button>
                <button (click)="cerrarSesion()" mat-menu-item>Cerrar Sesion</button>
            </mat-menu>
        </div>
        <button (click)="toCart()" class="resCart" mat-button><mat-icon inline=true>shopping_cart</mat-icon></button>
    </div>

    <!-- CONTAINER LOGO -->
    <div fxFlex=20 fxLayout fxLayoutAlign="center center" class="logo" fxHide.xs>
        <h2><a class="toHome" (click)="toHome()">TIENDA</a></h2>
    </div>

    <!-- CONTAINER NAV -->
    <nav fxFlex=60 fxLayout fxLayoutAlign="center center" class="shortcuts" fxFlex fxLayout fxLayoutAlign="center center" fxHide.xs>
        <ul fxLayout fxLayoutGap="40px" class="navigation-items">
            <li>
                <button (click)="toHome()" mat-button>Home</button>
            </li>
            <li>
                <button mat-button [matMenuTriggerFor]="menu" style="background-color: transparent;">Categorias</button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <div *ngFor = "let category of categories">
                        <button (click)="getCategoryId(category.category_id)" mat-menu-item>{{ category.name}}</button>
                    </div>
                </mat-menu>
            </li>
        </ul>
    </nav>

    <!-- CONTAINER ICONS-->
    <div fxFlex=20 fxLayout fxLayoutAlign="center center" class="nav-icons" fxHide.xs>
        <div *ngIf="token == 'null'">
            <button id="iconUser" mat-button [matMenuTriggerFor]="user"><mat-icon inline=true>person</mat-icon></button>
            <mat-menu #user="matMenu" xPosition="before">
                <button (click)="toRegister()" mat-menu-item>Registrarse</button>
                <button (click)="toLogin()" mat-menu-item>Iniciar Sesion</button>
            </mat-menu>
        </div>
        <div *ngIf="token != 'null'">
            <button id="loggedUser" mat-button [matMenuTriggerFor]="userMenu"><mat-icon inline=true>person</mat-icon></button>
            <mat-menu #userMenu="matMenu" xPosition="before">
                <button (click)="toProfile()" mat-menu-item>Editar Perfil</button>
                <button (click)="toOrders()" mat-menu-item>Mis Pedidos</button>
                <button (click)="cerrarSesion()" mat-menu-item>Cerrar Sesion</button>
            </mat-menu>
        </div>
        <button (click)="toCart()" class="resCart" mat-button><mat-icon inline=true>shopping_cart</mat-icon></button>
    </div>
</mat-toolbar>

<!-- SEARCH BAR -->
<div style="background-color:white"  class="d-flex justify-content-center align-items-center">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" fxFlex=70 fxFlexOffset=15 fxFlex.xs=100 fxFlexOffset.xs=0>
        <mat-list role="list">
            <mat-list-item>
                <div fxLayout fxLayoutAlign="center center" fxFlex=80 fxFlex.xs=100>
                    <input fxLayout fxLayoutAlign="center center" inline="true" formControlName="inputSearch" type="text" placeholder="Buscar producto" class="form-control">
                    <button fxLayout fxLayoutAlign="center center" inline="true" type="submit" mat-icon-button class="searchButton">
                        <mat-icon fxLayout fxLayoutAlign="center center" inline="true">search</mat-icon>
                    </button>
                </div>
            </mat-list-item>
        </mat-list>
    </form>
</div>
