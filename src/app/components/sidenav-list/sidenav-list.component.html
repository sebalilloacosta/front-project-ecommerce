<mat-nav-list>
    <a mat-list-item routerLink="/#" (click)="onSidenavClose()">
        <!-- <mat-icon>home</mat-icon><span class="nav-caption">Home</span> -->
        <a href="/"><button mat-button style="background-color: transparent;">Home</button></a>
    </a>
    <a mat-list-item href="/home" (click)="onSidenavClose()">
        <!-- <span class="nav-caption">Productos Destacados</span> -->
        <a href="/"><button href="/featured" mat-button style="background-color: transparent;">Productos Destacados</button></a>
    </a>
    <a mat-list-item>
        <!-- <span class="nav-caption">Categorias</span> -->
        <button mat-button [matMenuTriggerFor]="menu" style="background-color: transparent;">Categorias</button>
        <mat-menu #menu="matMenu">
            <div *ngFor = "let category of categoriesResMenu">
                <a (click)="getCategoryId(category.category_id, category.name)"><button mat-menu-item>{{ category.name}}</button></a>
            </div>
        </mat-menu>
    </a>
</mat-nav-list>
